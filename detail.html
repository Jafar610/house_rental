            border-radius: 25px;

            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            background: #764ba2;
            color: white;
            transform: translateY(-2px);
        }

            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;

            background: #5a6268;
            color: white;

        function loadPropertyDetail() {
            const propertyId = localStorage.getItem('selectedPropertyId') || '1';
            const property = properties[propertyId];
            
            if (!property) {
                document.getElementById('propertyInfo').innerHTML = '<p>Property not found.</p>';
                return;
            }

            // Generate gallery slides
            const gallerySlides = document.getElementById('gallerySlides');
            const galleryIndicators = document.getElementById('galleryIndicators');
            
            gallerySlides.innerHTML = '';
            galleryIndicators.innerHTML = '';
            
            property.images.forEach((image, index) => {
                // Create slide
                const slide = document.createElement('div');
                slide.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                slide.innerHTML = `<div class="gallery-slide" style="background-image: url('${image}');"></div>`;
                gallerySlides.appendChild(slide);
                
                // Create indicator
                const indicator = document.createElement('button');
                indicator.type = 'button';
                indicator.setAttribute('data-bs-target', '#propertyGallery');
                indicator.setAttribute('data-bs-slide-to', index);
                indicator.setAttribute('aria-label', `Slide ${index + 1}`);
                if (index === 0) {
                    indicator.className = 'active';
                    indicator.setAttribute('aria-current', 'true');
                }
                galleryIndicators.appendChild(indicator);
            });

            // Generate property info
            const propertyInfo = document.getElementById('propertyInfo');
            propertyInfo.innerHTML = `
                <div class="property-title">${property.title}</div>
                <div class="property-price">${property.price}</div>
                <div class="property-description">${property.description}</div>
                
                <div class="property-features">
                    <h5 class="mb-3"><i class="fas fa-list me-2"></i>Features</h5>
                    ${property.features.map(feature => `
                        <div class="feature-item">
                            <i class="fas fa-check"></i>
                            <span>${feature}</span>
                        </div>
                    `).join('')}
                </div>
                
                <div class="broker-section">
                    <h5 class="mb-3"><i class="fas fa-user-tie me-2"></i>Your Broker</h5>
                    <div class="broker-card">
                        <img src="${property.broker.avatar}" alt="${property.broker.name}" class="broker-avatar">
                        <div class="broker-info">
                            <h5>${property.broker.name}</h5>
                            <p><i class="fas fa-phone me-2"></i>${property.broker.phone}</p>
                            <p><i class="fas fa-envelope me-2"></i>${property.broker.email}</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <a href="tel:${property.broker.phone}" class="contact-btn me-2">
                            <i class="fas fa-phone me-2"></i>Call Now
                        </a>
                        <a href="mailto:${property.broker.email}" class="contact-btn">
                            <i class="fas fa-envelope me-2"></i>Email
                        </a>
                    </div>
                </div>
            `;
        }

        // Load property detail when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadPropertyDetail();
